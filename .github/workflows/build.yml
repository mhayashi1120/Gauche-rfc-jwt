name: CI

on:
  schedule:
    - cron: '38 9 * * 2'
  pull_request:
  push:
    paths-ignore:
    - '**.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
    container:
      image: practicalscheme/gauche
    steps:
      - uses: actions/checkout@v3
      - name: Setup package
        run: |
          apt-get update -y --allow-releaseinfo-change;
          apt-get install -y libssl-dev;
      - name: CI
        run: ./run-ci.sh
